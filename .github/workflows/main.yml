name : Deploy To Github Pages

on:
  push:
    branches: [ master ]
    
jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.8.1
        with:
          # Optional SDK version to use. If not provided, will install global.json version when available. Examples: 2.2.104, 3.1, 3.1.x
          dotnet-version: 5.0 # optional

      - name: Publish .NET Core Project
        run: dotnet publish GeoCubed.SquidLeague4.Website.sln -c Release -o release --nologo
    
      - name: Deploy ðŸš€ wwwroot
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages # The branch the action should deploy to.
          folder: release/wwwroot # The folder the action should deploy.
